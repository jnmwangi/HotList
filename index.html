<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotlist</title>
    <link rel="stylesheet" href="./index.css" />
    
    <script src="business-lobic.js"></script>
</head>

<body class="row">

    <!-- aside  = Col 1 -->
    <aside class="col">

        <!-- row of col 1 -->
        <div class="brand row">
            <img src="./icons/fire-svgrepo-com.svg" alt="logo" width="32">
            <h2 class="">My HotList</h2>
        </div>

        <div class="row">
            <h3>Categories</h3>
                <button title="Add Category" class="btn btn-primary-contained add-task-btn" id="addCategoryBtn">
                    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M11.25 12.75V18H12.75V12.75H18V11.25H12.75V6H11.25V11.25H6V12.75H11.25Z"
                                fill="#FBF6E2" />
                        </svg>
                </button>
        </div>
        <ul class="categories" id="categories">
        </ul>

    </aside>

    <!-- main = Col 2 -->
    <main class="col">

        <header class="row">
            <button class="menuIcon btn">Menu</button>
            <h3>Category 2</h3>

            <a href="#">About</a>
            <a href="#">Sync</a>
        </header>

        <section class="row">

            <div>
                <div class="task-tools row">
                    <form>
                        <input type="text" placeholder="Type the task title" />
                        <button class="btn btn-primary-contained">
                            <svg fill="#FBF6E2" height="800px" width="800px" version="1.1" id="Capa_1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 488.4 488.4" xml:space="preserve">
                                <g>
                                    <g>
                                        <path d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6
			s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2
			S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7
			S381.9,104.65,381.9,203.25z" />
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </form>
                    <button type="button" class="btn btn-outlined filter-tasks-btn">
                        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 4.6C3 4.03995 3 3.75992 3.10899 3.54601C3.20487 3.35785 3.35785 3.20487 3.54601 3.10899C3.75992 3 4.03995 3 4.6 3H19.4C19.9601 3 20.2401 3 20.454 3.10899C20.6422 3.20487 20.7951 3.35785 20.891 3.54601C21 3.75992 21 4.03995 21 4.6V6.33726C21 6.58185 21 6.70414 20.9724 6.81923C20.9479 6.92127 20.9075 7.01881 20.8526 7.10828C20.7908 7.2092 20.7043 7.29568 20.5314 7.46863L14.4686 13.5314C14.2957 13.7043 14.2092 13.7908 14.1474 13.8917C14.0925 13.9812 14.0521 14.0787 14.0276 14.1808C14 14.2959 14 14.4182 14 14.6627V17L10 21V14.6627C10 14.4182 10 14.2959 9.97237 14.1808C9.94787 14.0787 9.90747 13.9812 9.85264 13.8917C9.7908 13.7908 9.70432 13.7043 9.53137 13.5314L3.46863 7.46863C3.29568 7.29568 3.2092 7.2092 3.14736 7.10828C3.09253 7.01881 3.05213 6.92127 3.02763 6.81923C3 6.70414 3 6.58185 3 6.33726V4.6Z"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-primary-contained add-task-btn">
                        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M11.25 12.75V18H12.75V12.75H18V11.25H12.75V6H11.25V11.25H6V12.75H11.25Z"
                                fill="#FBF6E2" />
                        </svg>
                    </button>
                </div>

                <div id="tasks">

                    <div class="task-card">
                        <div class="row">
                            <h5>Task Title</h5>
                            <button class="btn">
                                <img src="icons/close-md-svgrepo-com.svg" width="16" />
                            </button>
                        </div>
                        <p>Description</p>
                        <div class="row">
                            <span>Deadline: 28/07/2024</span>
                            <button class="btn">Mark as done</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="analytics">
                <h4>Analytics</h4>

            </div>

        </section>

    </main>

    <dialog id="categoryDialog">
        <form>
            <div>
                <button type="button">Close</button>
            </div>
            <div>
                <label for="categoryName">Category Name</label>
                <input name="name" id="categoryName" type="text" required />
            </div>
            
            <div>
                <label for="banner">Banner</label>
                <input name="banner" id="banner" type="text" />
            </div>

            <div>
                <button>Submit Category</button>
            </div>
        </form>
    </dialog>

    
    
    <script src="ui.js"></script>

</body>

</html>
