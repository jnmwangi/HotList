<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotlist</title>
</head>
<body>

    <!-- aside  = Col 1 -->
    <aside>

        <!-- row of col 1 -->
        <h2 class="brand">My HotList</h2>

        <ul class="categories">
            <li>
                <h3>Categories</h3>
                <button title="Add Category">Add Category</button>
            </li>
            <li class="category">Category 1</li>
            <li class="category">Category 1</li>
            <li class="category">Category 1</li>
            <li class="category">Category 1</li>
        </ul>

    </aside>

    <!-- main = Col 2 -->
    <main>

        <header>
            <h3>Category 2</h3>

            <a href="#">About</a>
            <a href="#">Sync</a>
        </header>

        <section>

            <div>
                <div class="task-tools">
                    <form>
                        <input type="text" placeholder="Type the task title" />
                        <button>Search</button>
                    </form>
                    <button type="button">Filter</button>
                    <button type="button">Add Task</button>
                </div>

                <div id="tasks">

                    <div class="task-card">
                        <div>
                            <h5>Task Title</h5>
                            <button>Close</button>
                        </div>
                        <p>Description</p>
                        <div>
                            <span>Deadline: 28/07/2024</span>
                            <button>Mark as done</button>
                        </div>
                    </div>

                </div>
            </div>

            <div>
                <h4>Analytics</h4>

            </div>

        </section>

    </main>
    
</body>
</html>
